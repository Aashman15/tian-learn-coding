<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tian - Learn Coding</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <header class="navbar wrapper">
      <picture>
        <source
          srcset="/images/white-logo.svg"
          width="82.46"
          height="30.5"
          media="(prefers-color-scheme: dark)"
        />
        <img
          class="logo"
          src="/images/black-logo.svg"
          width="82.46"
          height="30.5"
          alt=""
        />
      </picture>
      <ul class="navlinks">
        <li class="navlink active"><a class="navlink-a" href="#">Home</a></li>
        <li class="navlink"><a class="navlink-a" href="#">About Us</a></li>
        <li class="navlink"><a class="navlink-a" href="#">Courses</a></li>
        <li class="navlink"><a class="navlink-a" href="#">FAQ</a></li>
        <li class="navlink">
          <button class="btn btn-primary">Contact Us</button>
        </li>
        <li class="navlink">
          <button class="btn btn-transparent">
            <picture>
              <source
                srcset="/images/white-sun.svg"
                width="24"
                height="24"
                media="(prefers-color-scheme: dark)"
              />
              <img
                class="logo"
                src="/images/dark-sun.svg"
                width="24"
                height="24"
                alt=""
              />
            </picture>
          </button>
        </li>
      </ul>
      <picture class="hamburger">
        <source
          srcset="/images/white-hamburger.svg"
          width="28"
          height="28"
          media="(prefers-color-scheme: dark)"
        />
        <img src="/images/black-hamburger.svg" width="28" height="28" alt="" />
      </picture>
    </header>
  </body>
</html>
